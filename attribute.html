<!DOCTYPE html>
<html>
  <head>
    <title>
      css selector
    </title>
    <style>
    input[type=text]{
      background-color: lightgray;
    }
    input[type=number]{
      background-color: gray;
    }
    </style>
  </head>
  <body>
    <form>
    <input name="name" type="text" placeholder="First Name">
    <input name="name" type="text" placeholder="Last Name">
    <input name="name" type="number" placeholder="Age">
  </form>
  </body>
</html>
