<!DOCTYPE html>
<html>
  <head>
    <title>
      Table
    </title>
    <style>
    table{
      border: 2px solid black;
      border-collapse: collapse;
      width: 50%;
    }
    th,td{
      border: 1px solid gray;
      padding: 5px;
      text-align: center;

    }
    th{
      background-color: lightgray;
    }
    </style>
  </head>
  <body>
    <h1>Table all details</h1>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Year of Passing</th>
      </tr>
      <tr>
        <td>Amit </td>
        <td> Singh</td>
        <td>2014</td>
      </tr>
      <tr>
        <td>Mukul</td>
        <td>Singh</td>
        <td>2014</td>
      </tr>
      <tr>
        <td>Aditya</td>
        <td>Prakash</td>
        <td>2015</td>
      </tr>
    </table>
  </body>
</html>
