<!DOCTYPE html>
<html>
  <head>
    <title>
      Hover
    </title>
    <style>
    button{
      width: 200px;
      height: 50px;
      font-size: 24px;
      background-color: cyan;
    }
    button:hover{
      background-color: skyblue;
    }
    </style>
  </head>
  <body>
    <button>Click Me</button>
  </body>
</html>
